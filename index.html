<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="recipe-page">
      <header class="search-meal">
        <input type="text" class="search-meal-bar" id="search" />
        <button class="search-meal-btn" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </header>
      <section class="favourite-meals">
        <h3 class="favourite-meals-heading">Favourite Meals</h3>
        <ul class="fm-list" id="fav-list"></ul>
      </section>
      <section class="meals" id="mealsid"></section>
    </main>
    <section class="popup-container hidden" id="meal-popup">
      <div class="popup">
        <button class="close-popup" id="close-popup">
          <i class="fas fa-times"></i>
        </button>
        <div class="meal-info" id="meal-info"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
